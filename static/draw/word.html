<script>
var showWordsrc;
        $.ajax({
            type: "get"
            , url: 'http://111.207.13.88:9061/edu-resource/a/resource/mrs_rmi/getById?token=29B5DF07F7FC514807CE5FBC12EA1506&id=' + this.resourceId
            , async: false
            , success: function (res) {
                if (res.ret == 200) {
                    showWordsrc = res.result.viewURL.officeView;
                    console.log(res)
                }
            }
        })
		$("#showWordsrc").attr("src", showWordsrc);

</script>
